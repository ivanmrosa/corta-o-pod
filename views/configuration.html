{% extends 'base.html' %}

{% block title %}
 Configuration
{% endblock %}


{% block header %}
<h1>Configuration</h1>
{% endblock %}


{% block actions %}
  <a class="btn btn-primary" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
  </svg> Go home</a>
{% endblock %}

{% block content %}
  <form action="/configuration" method="post">
    {% for key, value in data.items() %}
    <div class="form-group">
        <label for="{{key}}">{{key | replace('_', ' ')}}</label>
        <input type="text" 
        class="form-control" id="{{key}}" 
        aria-describedby="{{key}}" placeholder="Enter {{key | replace('_', ' ')}}"
        value="{{value}}"
        name="{{key}}"
        >        
    </div>
    {% endfor %}

    <div class="container" style="margin-top: 15px;">
        <div class="card">
             <button type="submit" class="btn btn-primary" >
                Save</button>    
        </div>
    </div>     
 
  </form>


{% endblock %}
